specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Character
    network: base
    source:
      address: "0xadBc7EC633B78dc4407215D56Eb0861dD7c51431"
      abi: Character
      startBlock: 4176471
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NPC
      abis:
        - name: Character
          file: Character/abis/Character.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Character/Character.wasm
