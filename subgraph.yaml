specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT
    network: goerli
    source:
      address: "0xC2c16A16Bcb774663a84C44a960693E73F273617"
      abi: NFT
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NPC
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/NFT.ts
  - kind: ethereum
    name: ERC6551Registry
    network: goerli
    source:
      address: "0x000000006551c19487814612e58FE06813775758"
      abi: ERC6551Registry
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NPC
      abis:
        - name: ERC6551Registry
          file: ./abis/ERC6551Registry.json
      eventHandlers:
        - event: ERC6551AccountCreated(address,indexed address,bytes32,uint256,indexed address,indexed uint256)
          handler: handleAccountCreated
      file: ./src/ERC6551Registry.ts
  - kind: ethereum
    name: TraitRegistry
    network: goerli
    source:
      address: "0x810cdD881Db44eE29747CB44516fD69185e02b2F"
      abi: TraitRegistry
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NPC
        - Trait
      abis:
        - name: TraitRegistry
          file: ./abis/TraitRegistry.json
      eventHandlers:
        - event: TraitRegistered(uint256,bytes,string)
          handler: handleTraitRegistered
      file: ./src/TraitRegistry.ts